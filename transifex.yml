git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_file: source/transifex-master/en.json
      source_language: en
      translation_files_expression: 'transifex/en-json/translation/<lang>.json'
    - filter_type: file
      file_format: KEYVALUEJSON
      source_file: source/transifex-master/video_en.json
      source_language: en
      translation_files_expression: 'transifex/video_en-json/translation/<lang>.json'
