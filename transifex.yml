git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_file: transifex/resources/website.json
      source_language: en
      translation_files_expression: 'transifex/translations/website/<lang>.json'
    - filter_type: file
      file_format: KEYVALUEJSON
      source_file: transifex/resources/video.json
      source_language: en
      translation_files_expression: 'transifex/translations/video/<lang>.json'
